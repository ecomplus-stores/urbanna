<script>
// Função para verificar se a URL da página começa com um determinado prefixo
function urlStartsWith(prefix) {
  return window.location.href.startsWith(prefix);
}

// Array de prefixos de URL que você deseja verificar
var prefixesToHideOn = [
  "https://urbanna.com.br/app/#/cart",
  "https://urbanna.com.br/app/#/checkout"
];

// Verificar se a URL da página atual começa com um dos prefixos desejados
if (prefixesToHideOn.some(urlStartsWith)) {
  // Se a URL corresponder a um dos prefixos, ocultar o botão do WhatsApp
  var whatsappButton = document.getElementById("btnWhatsapp");
  if (whatsappButton) {
    whatsappButton.style.display = "none";
  }
}
</script>
